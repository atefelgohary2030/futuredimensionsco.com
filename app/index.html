  <link rel="preconnect" href="https://cdn.jsdelivr.net">
  <style>
    :root{
      --bg0:#060b13;
      --bg1:#071222;
      --panel:rgba(18,28,44,0.55);
      --panel2:rgba(14,22,36,0.72);
      --stroke:rgba(255,255,255,0.08);
      --stroke2:rgba(255,255,255,0.12);
      --text:rgba(255,255,255,0.92);
      --muted:rgba(255,255,255,0.62);
      --gold:#d6b35b;
      --gold2:#9b7a2a;
      --red:#ff5a6a;
      --green:#39d98a;
      --shadow:0 20px 60px rgba(0,0,0,0.55);
      --r:22px;
      --r2:16px;
      --pad:18px;
      --pad2:14px;
      --max:1180px;
      --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans Arabic", "Noto Sans", Arial, sans-serif;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    html{height:100%;}
    body{
      min-height: 100vh;
      min-height: 100dvh;
      min-height: calc(var(--appvh, 1vh) * 100);
      margin:0;
      font-family:var(--font);
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 20% 0%, rgba(214,179,91,0.18), transparent 60%),
        radial-gradient(1200px 700px at 80% 10%, rgba(80,140,255,0.16), transparent 62%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      overflow-x:hidden;
    }
    a{color:inherit}
    .wrap{max-width:var(--max); margin:0 auto; padding:22px 16px calc(160px + env(safe-area-inset-bottom))}
    .topbar{
      position:sticky; top:0; z-index:30;
      backdrop-filter: blur(12px);
      background: linear-gradient(180deg, rgba(6,11,19,0.85), rgba(6,11,19,0.45));
      border-bottom:1px solid var(--stroke);
    }
    .topbar-inner{
      max-width:var(--max); margin:0 auto; padding:calc(12px + env(safe-area-inset-top)) 16px 12px;
      display:flex; align-items:center; justify-content:space-between; gap:12px;
    }
    .brand{display:flex; align-items:center; gap:10px; min-width:240px}
    .logo{
      width:44px; height:44px; border-radius:14px;
      background: radial-gradient(circle at 30% 30%, rgba(214,179,91,0.85), rgba(155,122,42,0.18) 56%, rgba(0,0,0,0) 58%),
                  linear-gradient(135deg, rgba(214,179,91,0.35), rgba(6,11,19,0.2));
      border:1px solid rgba(214,179,91,0.35);
      box-shadow: 0 10px 22px rgba(0,0,0,0.35);
      display:grid; place-items:center;
      position:relative;
    }
    .logo:after{content:""; display:none}
    .brand h1{font-size:15px; margin:0; line-height:1.1}
    .brand small{display:block; margin-top:3px; color:var(--muted); font-size:11px}
    .actions{display:flex; align-items:center; gap:10px}
    /* Action order by direction */
    :root[dir="ltr"] #connPill{order:1}
    :root[dir="ltr"] #langBtn{order:2}
    :root[dir="ltr"] #settingsBtn{order:3}
    :root[dir="ltr"] #userBtn{order:4}

    :root[dir="rtl"] #userBtn{order:1}
    :root[dir="rtl"] #langBtn{order:2}
    :root[dir="rtl"] #settingsBtn{order:3}
    :root[dir="rtl"] #connPill{order:4}
    .pill{
      display:inline-flex; align-items:center; gap:8px;
      padding:9px 12px; border-radius:999px;
      background: rgba(255,255,255,0.04);
      border:1px solid var(--stroke);
      cursor:pointer;
      user-select:none;
    }
    .pill:hover{border-color:rgba(214,179,91,0.35)}
    .pill .dot{width:8px; height:8px; border-radius:50%}
    .dot.off{background:rgba(255,255,255,0.25)}
    .dot.on{background:rgba(57,217,138,0.95)}
    .iconbtn{
      width:40px; height:40px; border-radius:999px;
      border:1px solid rgba(214,179,91,0.28);
      background: rgba(255,255,255,0.03);
      color:rgba(255,255,255,0.9);
      display:grid; place-items:center;
      cursor:pointer;
    }
    .iconbtn:hover{border-color:rgba(214,179,91,0.55)}
    .main{padding-top:18px}
    .grid{
      display:grid; gap:14px;
      grid-template-columns: 1fr;
    }
    @media (max-width: 980px){
      .grid{grid-template-columns:1fr}
    }
    /* Hide the side status panel: moved into Settings */
    #panelSide{display:none}

    .panel{
      background: var(--panel);
      border:1px solid var(--stroke);
      border-radius:var(--r);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .panel-head{
      padding:16px 18px;
      display:flex; align-items:flex-start; justify-content:space-between; gap:14px;
      border-bottom:1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,0.04), transparent);
    }
    .panel-title{
      margin:0;
      font-size:16px;
      letter-spacing:0.2px;
    }
    .panel-sub{margin:4px 0 0; color:var(--muted); font-size:12px}
    .panel-body{padding:16px 18px}
    .cards{display:grid; grid-template-columns:1fr 1fr; gap:12px}
    @media (max-width: 560px){
      .cards{grid-template-columns:1fr}
    }
    .card{

    /* ===== Mobile-first + more gold + 3D buttons (overrides, keeps layout) ===== */
    :root{
      --gold:#e1c06e;
      --gold2:#b68c38;
      --goldGlow: rgba(225,192,110,0.22);
      --shadow2: 0 14px 34px rgba(0,0,0,0.50);
    }
    body{
      background:
        radial-gradient(1200px 600px at 20% 0%, rgba(225,192,110,0.26), transparent 60%),
        radial-gradient(1200px 700px at 80% 10%, rgba(80,140,255,0.16), transparent 62%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
    }
    .panel{box-shadow: var(--shadow2)}
    .pill:hover, .iconbtn:hover, .tab:hover, .card:hover{border-color:rgba(225,192,110,0.45)}
    @media (hover:none){
      .pill:hover, .iconbtn:hover, .tab:hover, .card:hover{border-color:var(--stroke)}
      .card:hover{transform:none}
    }

    /* Real logo */
    .logo{
      background: linear-gradient(135deg, rgba(225,192,110,0.30), rgba(6,11,19,0.18));
      border:1px solid rgba(225,192,110,0.45);
      box-shadow: 0 12px 26px rgba(0,0,0,0.40), inset 0 1px 0 rgba(255,255,255,0.12);
    }
    .logo:after{display:none}
    .logo img{
      width:72%;
      height:72%;
      object-fit:contain;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,0.45));
    }

    /* 3D buttons */
    .btn, .tab, .iconbtn, .pill{
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
    .btn{
      background: linear-gradient(180deg, rgba(225,192,110,0.22), rgba(225,192,110,0.10));
      box-shadow: 0 10px 18px rgba(0,0,0,0.38), inset 0 1px 0 rgba(255,255,255,0.10);
      border-color: rgba(225,192,110,0.50);
      transform: translateZ(0);
    }
    .btn:hover{background: linear-gradient(180deg, rgba(225,192,110,0.26), rgba(225,192,110,0.12))}
    .btn:active{transform: translateY(1px)}
    .btn.secondary{
      background: linear-gradient(180deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
      box-shadow: 0 10px 18px rgba(0,0,0,0.30), inset 0 1px 0 rgba(255,255,255,0.08);
      border-color: rgba(255,255,255,0.12);
    }
    .btn.ok{
      background: linear-gradient(180deg, rgba(57,217,138,0.16), rgba(57,217,138,0.08));
      box-shadow: 0 10px 18px rgba(0,0,0,0.34), inset 0 1px 0 rgba(255,255,255,0.10);
    }
    .btn.danger{
      background: linear-gradient(180deg, rgba(255,90,106,0.18), rgba(255,90,106,0.10));
      box-shadow: 0 10px 18px rgba(0,0,0,0.34), inset 0 1px 0 rgba(255,255,255,0.10);
    }

    .tab{
      background: linear-gradient(180deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
      box-shadow: 0 10px 18px rgba(0,0,0,0.30), inset 0 1px 0 rgba(255,255,255,0.08);
    }
    .tab:active{transform: translateY(1px)}
    .tab.active{
      background: linear-gradient(180deg, rgba(225,192,110,0.18), rgba(225,192,110,0.08));
      box-shadow: 0 12px 22px rgba(0,0,0,0.36), inset 0 1px 0 rgba(255,255,255,0.10);
      border-color: rgba(225,192,110,0.55);
    }

    .iconbtn{
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      box-shadow: 0 10px 18px rgba(0,0,0,0.30), inset 0 1px 0 rgba(255,255,255,0.08);
      border-color: rgba(225,192,110,0.40);
    }
    .iconbtn:active{transform: translateY(1px)}

    /* Mobile layout tuning without changing structure */
    @media (max-width: 560px){
      .wrap{padding:16px 12px calc(160px + env(safe-area-inset-bottom))}
      .topbar-inner{padding:calc(10px + env(safe-area-inset-top)) 12px 10px}
      .brand{min-width:auto}
      .brand h1{font-size:13px}
      .brand small{font-size:10px}
      .iconbtn{width:38px; height:38px}
      .pill{padding:8px 10px}
      .tabs{gap:8px}
      .tab{padding:12px 8px; border-radius:14px}
      .panel-head{padding:14px 14px}
      .panel-body{padding:14px 14px}
      .modal{margin:20px auto; max-height: calc(100vh - 60px); overflow:auto}
    }
    @media (max-width: 420px){
      .brand small{display:none}
      .tabs{grid-template-columns: repeat(5, 1fr)}
      .tab{font-size:12px}
    }

    .projHead{ display:flex; align-items:center; justify-content:space-between; margin-bottom:10px; }
    .projIcon{
      width:34px; height:34px; border-radius:12px;
      display:grid; place-items:center;
      border:1px solid rgba(214,179,91,0.18);
      background: rgba(255,255,255,0.03);
    }
    .statusChip{
      display:inline-flex; align-items:center;
      padding:8px 12px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.03);
      font-size:12px;
      color: rgba(255,255,255,0.92);
    }
    .statusChip.active{
      border-color: rgba(214,179,91,0.22);
      background: rgba(214,179,91,0.10);
    }
    .statusChip.delivered{
      border-color: rgba(120,212,163,0.25);
      background: rgba(120,212,163,0.10);
    }

    .projTitle{ font-weight:800; font-size:15px; margin:6px 0 6px; }
    .projSub{ color: var(--muted); font-size:12px; margin-bottom:12px; }

    .pbar{
      height:10px;
      border-radius:999px;
      background: rgba(255,255,255,0.05);
      border:1px solid rgba(255,255,255,0.06);
      overflow:hidden;
      margin:10px 0 14px;
    }
    .pfill{
      height:100%;
      border-radius:999px;
      background: linear-gradient(90deg, rgba(255,223,140,0.95) 0%, rgba(214,179,91,0.92) 50%, rgba(161,120,44,0.90) 100%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.35);
    }

    .timelineTitle{ font-weight:800; font-size:13px; margin:0 0 10px; }
    .timeline{ display:flex; flex-direction:column; gap:10px; }
    .tlItem{ display:flex; align-items:center; gap:10px; color: rgba(255,255,255,0.86); font-size:13px; }
    .tlIcon{
      width:18px; height:18px;
      display:inline-grid; place-items:center;
      font-size:16px;
      filter: drop-shadow(0 2px 6px rgba(0,0,0,0.45));
    }

</style>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
  <script>
const $ = (id) => document.getElementById(id)

    
    // FD v3 config
    const FD_DEFAULT_SUPABASE_URL = "https://mifottrhqimqzojiyytq.supabase.co"
    const FD_DEFAULT_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1pZm90dHJocWltcXpvaml5eXRxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkxOTQ1MzYsImV4cCI6MjA4NDc3MDUzNn0.g3LM3aYvCmZNy3hUShebv5T2evAwgMeNKr4wT3eXZS8"
    const FD_ADMIN_MODE = (() => {
      try{
        const u = new URL(location.href)
        return u.searchParams.get("admin") === "1"
      }catch{
        return false
      }
    })()

    const maskKey = (k) => {
      const s = (k || "").trim()
      if (!s) return ""
      if (s.length <= 18) return "********"
      return s.slice(0, 8) + "..." + s.slice(-6)
    }

const state = {
      page: "home",
      lang: localStorage.getItem("fd_lang") || "ar",
      cfg: null,
      warnedNoCfg: false,
      supabase: null,
      session: null,
      user: null,
      columns: {},
      buckets: {
        documents: "Documents",
        invoices: "Invoices"
      }
    }

    const txt = (ar, en) => state.lang === "ar" ? ar : en

    const showToast = (msg, ok=false) => {
      const el = $("toast")
      if (!el) return
      el.textContent = msg
      el.classList.toggle("ok", ok)
      el.style.display = "block"
      clearTimeout(showToast._t)
      showToast._t = setTimeout(() => { el.style.display = "none" }, 4200)
    }

    const setConn = (on, label) => {
      const pill = $("connPill")
      const dot = $("connDot")
      const t = $("connText")
      const online = !!on

      if (dot) {
        dot.classList.toggle("on", online)
        dot.classList.toggle("off", !online)
      }
      if (t) t.textContent = label || (online ? "Online" : "Offline")

      // For clients: show the pill only when offline
      // For admin: keep it visible for quick diagnostics
      if (pill) {
        const show = FD_ADMIN_MODE || !online
        pill.classList.toggle("hide", !show)
      }
    }

    const openModal = (id) => { const el = $(id); if (el) el.style.display = "block" }
    const closeModal = (id) => { const el = $(id); if (el) el.style.display = "none" }

    const applyLang = () => {
      document.documentElement.lang = state.lang
      document.documentElement.dir = state.lang === "ar" ? "rtl" : "ltr"

      $("langBtn").textContent = state.lang === "ar" ? "EN" : ""

      const bt = $("brandTitle")
      const bs = $("brandSub")
      if (bt) bt.textContent = txt(" ","Future Dimensions")
      if (bs) bs.textContent = txt("  ","For Consulting & Business Solutions")

      $("tabHome").textContent = txt("","Home")
      $("tabInvoices").textContent = txt("","Invoices")
      $("tabDocuments").textContent = txt("","Documents")
      $("tabSupport").textContent = txt("","Support")
      const tabProjects = $("tabProjects")
      if (tabProjects) tabProjects.textContent = txt("","Projects")

      $("refreshBtn").textContent = txt("","Refresh")
      $("testBtn").textContent = txt("","Test")

      $("settingsTitle").textContent = txt("","Settings")
      $("settingsClose").textContent = txt("","Close")

      const ssh = $("settingsStatusHead"); if (ssh) ssh.textContent = txt("","Status")
      const ssh2 = $("settingsStatusHint"); if (ssh2) ssh2.textContent = txt("   ","Connection, account, quick checks")
      const st = $("settingsTestBtn"); if (st) st.textContent = txt("","Test")
      const sa = $("settingsAccountBtn"); if (sa) sa.textContent = txt("","Account")
      const sah = $("settingsAdminHead"); if (sah) sah.textContent = txt(" ","Connection settings")
      $("saveCfgBtn").textContent = txt("","Save")
      $("clearCfgBtn").textContent = txt("","Clear")
      $("cfgHint").textContent = txt("     ","Saved in this browser only")

      $("authTitle").textContent = txt(" ","Sign in")
      $("authClose").textContent = txt("","Close")
      $("emailLbl").textContent = txt(" ","Email")
      $("passLbl").textContent = txt(" ","Password")
      $("signInBtn").textContent = txt("","Sign in")
      $("signUpBtn").textContent = txt(" ","Sign up")
      $("magicBtn").textContent = txt(" ","Magic link")
      $("signOutBtn").textContent = txt("","Sign out")
      $("authHint").textContent = txt("   RLS     ","If RLS is enabled you must be signed in")

      render()
    }

    const loadCfg = () => {
      const urlLS = ((localStorage.getItem("fd_supabaseUrl") || "")).trim()
      const keyLS = ((localStorage.getItem("fd_anonKey") || "")).trim()

      const url = (urlLS || FD_DEFAULT_SUPABASE_URL || "").trim()
      const key = (keyLS || FD_DEFAULT_ANON_KEY || "").trim()

      const keyLooksPlaceholder = (!key) || (key === "__FD_ANON_PUBLIC_KEY__") || (key === "PASTE_ANON_PUBLIC_KEY_HERE")

  const loadCfgFromUrl = () => {
    try {
      const u = new URL(location.href)
      const sp = u.searchParams
      const supabaseUrl = (sp.get("supabaseUrl") || sp.get("sbUrl") || sp.get("SUPABASE_URL") || "").trim()
      const anonKey = (sp.get("anonKey") || sp.get("sbKey") || sp.get("SUPABASE_ANON_KEY") || "").trim()
      if (!supabaseUrl && !anonKey) return null
      return { supabaseUrl, anonKey }
    } catch {
      return null
    }
  }

  const applyCfgFromUrl = () => {
    const c = loadCfgFromUrl()
    if (!c || !c.supabaseUrl || !c.anonKey) return false

    const normalized = { url: c.supabaseUrl, key: c.anonKey }

    try {
      localStorage.setItem("fd_supabaseUrl", normalized.url)
      localStorage.setItem("fd_anonKey", normalized.key)
    } catch {}

    state.cfg = normalized

    // remove secrets from URL
    try {
      const u = new URL(location.href)
      ;["supabaseUrl","sbUrl","SUPABASE_URL","anonKey","sbKey","SUPABASE_ANON_KEY"].forEach((k) => u.searchParams.delete(k))
      history.replaceState({}, "", u.pathname + u.search + u.hash)
    } catch {}

    return true
  }

          return false
        }

        state.supabase = window.supabase.createClient(state.cfg.url, state.cfg.key, {
          auth: {
            persistSession: true,
            autoRefreshToken: true,
            detectSessionInUrl: true
          }
        })

        const { data } = await state.supabase.auth.getSession()
        state.session = data ? data.session : null
        state.user = state.session ? state.session.user : null

        state.supabase.auth.onAuthStateChange((_event, sess) => {
          state.session = sess
          state.user = sess ? sess.user : null

          if (so) so.classList.toggle("hide", !state.user)

        const safeName = String(file.name || "file").replaceAll("..","").replaceAll("/","_")

        const up = await state.supabase.storage.from(bucket).upload(path, file, { upsert:false })

      // Install prompt (Android and desktop Chromium) plus iOS guidance
      let deferredInstallPrompt = null
      const isIOS = /iphone|ipad|ipod/i.test(navigator.userAgent || "")
      const isStandalone = () => {
        try{
          return (window.matchMedia && window.matchMedia("(display-mode: standalone)").matches) || (navigator.standalone === true)
        }catch{
          return false
        }
      }

      const refreshInstallUI = () => {
        const b = $("installBtn")
        const hint = $("iosInstallHint")
        if (!b) return

        const standalone = isStandalone()
        const canPrompt = !!deferredInstallPrompt

        // Show install button when there is a browser prompt, or on iOS to show guidance
        const show = !standalone && (canPrompt || isIOS)
        b.classList.toggle("hide", !show)

        if (show) {
          b.textContent = txt("","Install")
        }

        if (hint) {
          if (!standalone && isIOS) {
            hint.style.display = "block"
            hint.textContent = txt(" iPhone:      (Add to Home Screen).","On iPhone: use Share then choose Add to Home Screen.")
          } else {
            hint.style.display = "none"
          }
        }
      }

      const onInstallClick = async () => {
        if (deferredInstallPrompt) {
          try{
            deferredInstallPrompt.prompt()
            const choice = await deferredInstallPrompt.userChoice
            deferredInstallPrompt = null
            refreshInstallUI()
            if (choice && choice.outcome === "accepted") showToast(txt("  ","Install started"), true)
          }catch(err){
            console.warn("install", err)
          }
        } else if (isIOS && !isStandalone()) {
          refreshInstallUI()
          showToast(txt(" iPhone:      (Add to Home Screen).","On iPhone: use Share then choose Add to Home Screen."), true)
        }
      }

      window.addEventListener("beforeinstallprompt", (e) => {
        e.preventDefault()
        deferredInstallPrompt = e
        refreshInstallUI()
      })

      window.addEventListener("appinstalled", () => {
        deferredInstallPrompt = null
        refreshInstallUI()
      })

        if ("serviceWorker" in navigator) {
          const swUrl = new URL("sw.js", location.href)
          swUrl.searchParams.set("v","fd-ui-20260129-1")
          navigator.serviceWorker.register(swUrl).then((reg) => {
            try{
              if (reg) {
                reg.addEventListener("updatefound", () => {
                  const nw = reg.installing
                  if (!nw) return
                  nw.addEventListener("statechange", () => {
                    if (nw.state === "installed" && navigator.serviceWorker.controller) {
                      showToast(txt("   .   .","An update is available. Reload the page."), true)
                    }
                  })
                })
              }
            }catch(err){
              console.warn("SW update", err)
            }
          }).catch(() => {})
          navigator.serviceWorker.getRegistration().then((r) => r && r.update()).catch(() => {})
        }
      }catch(err){
        console.warn("SW", err)
      }

      bindGlobal()
      applyCfgFromUrl()
      loadCfg()
      applyLang()

      // network indicator
      window.addEventListener("online", () => {
        setConn(!!state.supabase, txt("","Online"))
      })
      window.addEventListener("offline", () => {
        setConn(false, txt(" ","Offline"))
      })

      if (state.cfg) await initSupabase()
      renderSide()

      if (state.supabase) {
        const { data } = await state.supabase.auth.getSession()
        state.session = data ? data.session : null
        state.user = state.session ? state.session.user : null
      }

      $("signOutBtn").classList.toggle("hide", !state.user)

      render()
    }

    window.addEventListener("load", boot)
  </script>
</body>
</html>
