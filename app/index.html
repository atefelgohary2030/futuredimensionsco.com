<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#061427" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Future Dimensions App" />
  <link rel="manifest" href="/app/manifest.webmanifest" />
  <link rel="icon" href="/android-chrome-192x192.png" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  <title>Future Dimensions</title>
  <style>
    :root{
      --bg: #061427;
      --panel: #0A1C38;
      --panel2:#0E274A;
      --text: #F7F0E1;
      --muted: #D8CDB6;
      --muted2:#BCAF8F;
      --line: rgba(210,172,82,.20);
      --brand:#D2AC52;
      --brand2:#F7E69B;
      --brand3:#B68C38;
      
      --navyDeep: #061427;
      --navyMid: #0A1C38;
      --goldSoft: rgba(210,172,82,.14);
      --goldGrad: linear-gradient(135deg, var(--brand3) 0%, var(--brand2) 22%, var(--brand) 46%, var(--brand3) 72%, #fff3c4 100%);
      --goldGradSoft: linear-gradient(135deg, rgba(182,140,56,.22) 0%, rgba(247,230,155,.20) 35%, rgba(210,172,82,.18) 60%, rgba(182,140,56,.16) 100%);
--good:#3dd6b0;
      --warn:#ffcc66;
      --bad:#ff6b6b;
      --shadow: 0 18px 45px rgba(0,0,0,.55);
      --r: 18px;
      --r2: 24px;
      --gap: 14px;

    }

    *{box-sizing:border-box}
    body{
      margin:0;
      background: radial-gradient(1200px 650px at 22% -10%, rgba(210,172,82,.22), transparent 60%),
                  radial-gradient(900px 700px at 110% 20%, rgba(18,52,104,.35), transparent 65%),
                  var(--bg);
      color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Cairo", sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .app{
      max-width: 430px;
      margin: 0 auto;
      min-height: 100vh;
      display:flex;
      flex-direction:column;
      padding-bottom: 82px;
      position:relative;
    }

    .topbar{
      position:sticky;
      top:0;
      z-index:50;
      background: linear-gradient(to bottom, rgba(11,16,22,.95), rgba(11,16,22,.72));
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--line);
    }

    .topbar-inner{
      display:flex;
      align-items:center;
      gap:10px;
      padding: 14px 16px;
    }

    .logo{
      display:flex;
      align-items:center;
      gap:10px;
      flex:1;
      min-width:0;
    }

    .mark{
      width:40px;
      height:40px;
      border-radius:14px;
      background: radial-gradient(120% 120% at 30% 20%, rgba(235,200,106,.28), rgba(182,140,56,.18));
      border: 1px solid rgba(210,172,82,.38);
      box-shadow: 0 12px 28px rgba(210,172,82,.16);
      display:grid;
      place-items:center;
      color: #fff1cc;
      font-weight:900;
      letter-spacing:.3px;
      overflow:hidden;
          position:relative;
    }
    #brandLogo{
      width:26px;
      height:26px;
      object-fit:contain;
      filter: drop-shadow(0 4px 10px rgba(0,0,0,.55));
      opacity:.98;
      display:block;
      z-index:2;
    }

    
    #logoFallbackText{
      position:absolute;
      inset:0;
      display:grid;
      place-items:center;
      font-weight:900;
      font-size:14px;
      color:#fff1cc;
      letter-spacing:.6px;
      opacity:.92;
      pointer-events:none;
    }
    .mark.loaded #logoFallbackText{ display:none; }
.brand{
      font-weight:800;
      letter-spacing:.2px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .subbrand{
      font-size:12px;
      color:var(--muted);
      margin-top:2px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .controls{
      display:flex;
      align-items:center;
      gap:8px;
    }

    .chip{
      border:1px solid var(--line);
      background: rgba(255,255,255,.03);
      color:var(--text);
      padding: 8px 10px;
      border-radius: 999px;
      font-size:12px;
      cursor:pointer;
      user-select:none;
    }
    .chip.active{
      border-color: rgba(247,230,155,.30);
      background: var(--goldGradSoft);
      color: #fff3c4;
    }

    .iconbtn{
      width:38px;
      height:38px;
      border-radius: 14px;
      border: 1px solid var(--line);
      background: rgba(255,255,255,.03);
      color:var(--text);
      display:grid;
      place-items:center;
      cursor:pointer;
    }

    .badge-dot{
      position:absolute;
      transform: translate(10px,-10px);
      min-width:18px;
      height:18px;
      border-radius:999px;
      background: rgba(255,107,107,.95);
      color:#fff;
      font-size:11px;
      display:grid;
      place-items:center;
      padding:0 5px;
      border: 2px solid rgba(11,16,22,.9);
    }

    .content{
      padding: 14px 16px 0 16px;
      display:flex;
      flex-direction:column;
      gap: var(--gap);
    }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border: 1px solid var(--line);
      border-radius: var(--r2);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .card-inner{ padding: 16px; }
    .title{
      font-size: 20px;
      font-weight: 850;
      letter-spacing:.1px;
      margin: 0 0 6px 0;
    }
    .desc{
      margin:0;
      color: var(--muted);
      line-height: 1.55;
      font-size: 13.5px;
    }

    .row{
      display:flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .kpi{
      flex:1;
      min-width: 130px;
      padding: 12px;
      border-radius: 18px;
      border: 1px solid var(--line);
      background: rgba(255,255,255,.02);
    }
    .kpi .k{ color: var(--muted); font-size: 12px; }
    .kpi .v{ font-size: 16px; font-weight: 800; margin-top: 6px; }
    .kpi .s{ color: var(--muted2); font-size: 12px; margin-top: 4px; }

    .btnrow{ display:flex; gap:10px; flex-wrap:wrap; }
    .btn{
      border:1px solid var(--line);
      background: rgba(255,255,255,.03);
      color:var(--text);
      padding: 11px 12px;
      border-radius: 18px;
      cursor:pointer;
      font-weight:700;
      font-size:13px;
      flex:1;
      min-width: 140px;
      text-align:center;
      user-select:none;
    }
    .btn.primary{
      border-color: rgba(247,230,155,.45);
      background: var(--goldGrad);
      color: var(--navyDeep);
      box-shadow: 0 10px 26px rgba(210,172,82,.20);
    }
    .btn.good{
      border-color: rgba(68,212,154,.55);
      background: rgba(68,212,154,.10);
      color: #dfffea;
    }

    .divider{
      height:1px;
      background: var(--line);
      margin: 12px 0;
    }

    .list{
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    .item{
      border:1px solid var(--line);
      background: rgba(255,255,255,.02);
      border-radius: 18px;
      padding: 12px;
      display:flex;
      gap:12px;
      align-items:flex-start;
      cursor:pointer;
    }
    .item:hover{ background: rgba(255,255,255,.03); }

    .ico{
      width:38px;
      height:38px;
      border-radius: 14px;
      display:grid;
      place-items:center;
      background: rgba(210,172,82,.10);
      border:1px solid rgba(210,172,82,.22);
      color:#fff1cc;
      flex:0 0 auto;
    }

    .it-main{ flex:1; min-width:0; }
    .it-title{ font-weight:850; margin:0; font-size: 14px; }
    .bullets{
      margin: 8px 0 0 18px;
      padding: 0;
      color: var(--muted);
      font-size: 12.3px;
      line-height: 1.45;
    }
    .bullets li{ margin: 3px 0; }
    .it-sub{ margin:4px 0 0 0; color:var(--muted); font-size: 12.5px; line-height:1.4; }

    .pill{
      font-size: 11px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid var(--line);
      color: var(--muted);
      background: rgba(255,255,255,.02);
      white-space:nowrap;
    }
    .pill.good{ color:#dfffea; border-color: rgba(68,212,154,.35); background: rgba(68,212,154,.10); }
    .pill.warn{ color:#fff1cc; border-color: rgba(255,204,102,.35); background: rgba(255,204,102,.10); }
    .pill.bad{ color:#ffe0e0; border-color: rgba(255,107,107,.35); background: rgba(255,107,107,.10); }

    .progress{
      height: 10px;
      border-radius: 999px;
      background: rgba(255,255,255,.06);
      border: 1px solid var(--line);
      overflow:hidden;
      margin-top: 8px;
    }
    .bar{
      height:100%;
      width: 0%;
      background: linear-gradient(90deg, rgba(210,172,82,.95), rgba(246,230,154,.95));
    }

    .form{
      display:flex;
      flex-direction:column;
      gap:10px;
      margin-top: 10px;
    }
    label{
      font-size:12px;
      color:var(--muted);
      display:block;
      margin: 4px 2px;
    }
    input, textarea, select{
      width:100%;
      padding: 12px 12px;
      border-radius: 16px;
      border: 1px solid var(--line);
      background: rgba(255,255,255,.02);
      color: var(--text);
      outline: none;
      font-size: 14px;
    }
    textarea{ min-height: 100px; resize: vertical; }

    .bottomnav{
      position:fixed;
      left:50%;
      transform: translateX(-50%);
      bottom: 14px;
      width: min(430px, calc(100% - 24px));
      background: rgba(14,14,15,.92);
      border: 1px solid var(--line);
      backdrop-filter: blur(10px);
      border-radius: 26px;
      display:flex;
      gap: 6px;
      padding: 8px;
      z-index: 70;
    }
    .navbtn{
      flex:1;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:4px;
      padding: 9px 8px;
      border-radius: 20px;
      cursor:pointer;
      user-select:none;
      color: var(--muted);
      font-size: 11px;
    }
    .navbtn.active{
      color: var(--text);
      background: rgba(210,172,82,.12);
      border: 1px solid rgba(247,230,155,.18);
    }
    .navbtn .nicon{ font-size: 16px; line-height: 1; }

    .toast{
      position:fixed;
      left:50%;
      transform: translateX(-50%);
      bottom: 104px;
      background: rgba(20,26,36,.95);
      border:1px solid var(--line);
      padding: 10px 12px;
      border-radius: 16px;
      color: var(--text);
      box-shadow: var(--shadow);
      display:none;
      z-index: 80;
      width: min(430px, calc(100% - 24px));
    }
    .toast.show{ display:block; }

    .modal-wrap{
      position:fixed;
      inset:0;
      background: rgba(0,0,0,.55);
      display:none;
      align-items:flex-end;
      justify-content:center;
      z-index: 100;
      padding: 14px;
    }
    .modal-wrap.show{ display:flex; }
    .modal{
      width:min(430px, 100%);
      background: rgba(15,20,28,.98);
      border: 1px solid var(--line);
      border-radius: 26px;
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .modal-head{
      padding: 14px 16px;
      display:flex;
      align-items:center;
      gap:10px;
      border-bottom:1px solid var(--line);
    }
    .modal-title{ font-weight: 900; }
    .modal-body{ padding: 14px 16px 16px 16px; color: var(--muted); font-size: 13px; line-height:1.55; }
    .modal-actions{ padding: 0 16px 16px 16px; display:flex; gap:10px; }
    .closex{
      margin-left:auto;
      width:34px;
      height:34px;
      border-radius: 14px;
      border:1px solid var(--line);
      display:grid;
      place-items:center;
      cursor:pointer;
      color: var(--text);
      background: rgba(255,255,255,.03);
    }

    .rtl{ direction: rtl; }
    .rtl .subbrand{ direction: rtl; }
  </style>
</head>

<body>
  <div class="app" id="app">
    <div class="topbar">
      <div class="topbar-inner">
        <div class="logo">
          <div class="mark" id="mark"><img id="brandLogo" alt="Future Dimensions logo" /><span id="logoFallbackText" aria-hidden="true">FD</span></div>
          <div style="min-width:0">
            <div class="brand" id="brand">Future Dimensions</div>
            <div class="subbrand" id="subbrand">Consulting &amp; Business Solutions</div>
          </div>
        </div>

        <div class="controls">
          <div class="chip" id="enBtn">EN</div>
          <div class="chip" id="arBtn">Ø¹Ø±Ø¨ÙŠ</div>

          <div class="iconbtn" id="notifBtn" style="position:relative" title="Notifications">
            ðŸ””
            <div class="badge-dot" id="notifCount" style="display:none">0</div>
          </div>

          <div class="iconbtn" id="profileBtn" title="Profile">ðŸ‘¤</div>
        </div>
      </div>
    </div>

    <div class="content" id="content"></div>

    <div class="bottomnav" id="bottomnav"></div>

    <div class="toast" id="toast"></div>

    <div class="modal-wrap" id="modalWrap">
      <div class="modal">
        <div class="modal-head">
          <div class="modal-title" id="modalTitle">Details</div>
          <div class="closex" id="modalClose">âœ•</div>
        </div>
        <div class="modal-body" id="modalBody"></div>
        <div class="modal-actions" id="modalActions"></div>
      </div>
    </div>
  </div>

      function b64ToU8(b64){
        const bin = atob(b64);
        const len = bin.length;
        const u8 = new Uint8Array(len);
        for(let i=0;i<len;i++) u8[i] = bin.charCodeAt(i);
        return u8;
      }

  function tr(path, fallback){
    const d = dict[state.lang]
    const parts = path.split(".")
    let node = d

    return node === undefined ? (fallback ?? path) : node
  }

function toast(msg){

  function openModal(title, bodyHTML, actions){
    el("modalTitle").textContent = title

    a.innerHTML = ""
    for (const act of (actions || [])){
      const b = document.createElement("div")
      b.className = "btn" + (act.primary ? " primary" : "")
      b.textContent = act.label
      b.onclick = ()=>{ if(act.onClick) act.onClick(); if(act.close !== false) closeModal() }
      a.appendChild(b)
    }
    el("modalWrap").classList.add("show")
  }

        <div class="row" style="align-items:flex-end">
          <div style="flex:1; min-width:220px">
            <label>${tr("docs.add")}</label>
            <input id="upFile" type="file" />
          </div>
          <div class="btn primary" id="upBtn" style="flex:0 0 auto; min-width:120px">${tr("docs.upload")}</div>
        </div>
        <div class="desc">${tr("docs.note")}</div>
        <div class="divider"></div>
        <div class="list">${items}</div>
      `)
      el("upBtn").onclick = ()=>{
        const f = el("upFile").files && el("upFile").files[0]
        if (!f){ toast(tr("common.ok")); return }
        toast(tr("common.demo"))
      }
      return
    }

    if (tab === "support"){
      const items = demo.tickets.map(t => ticketItem(t)).join("")
      c.innerHTML = card(tr("support.title"), "", `
        <div class="btn primary" id="tCreate">${tr("support.create")}</div>
        <div style="height:10px"></div>
        <div class="list">${items}</div>
      `)
      el("tCreate").onclick = ()=> openTicketCreate()
      return
    }

    if (tab === "billing"){
      const items = demo.invoices.map(inv => invoiceItem(inv)).join("")
      c.innerHTML = card(tr("billing.title"), "", `<div class="list">${items}</div>`)
      return
    }

    c.innerHTML = card("404", "", "")
  }

  function emptyState(icon){
    return `
      <div class="item" style="cursor:default">
        <div class="ico">${icon}</div>
        <div class="it-main">
          <p class="it-title" style="margin:0">${tr("common.ok")}</p>
          <p class="it-sub">${tr("common.demo")}</p>
        </div>
      </div>
    `
  }

  function statusPill(kind, map){
    const s = map[kind] || kind
    const cls = kind === "paid" || kind === "delivered" ? "good"
              : kind === "due" || kind === "pending" || kind === "active" ? "warn"
              : kind === "overdue" || kind === "open" ? "bad"
              : ""
    return `<div class="pill ${cls}">${s}</div>`
  }

  function projectItem(p){
    const title = p.title[state.lang]
    const statusMap = tr("projects.status")
    const status = statusPill(p.status, statusMap)
    const stepsTitle = tr("projects.stepsTitle")
    const steps = p.steps.map(s => {
      const done = s.done
      const ic = done ? "âœ…" : "â³"
      const line = state.lang === "ar" ? s.ar : s.en
      return `<div class="it-sub" style="margin:6px 0 0 0">${ic} ${line}</div>`
    }).join("")

    return `
      <div class="item" data-project="${p.id}">
        <div class="ico">ðŸ—‚ï¸</div>
        <div class="it-main">
          <p class="it-title">${title}</p>
          <p class="it-sub">${p.updated[state.lang]}</p>
          <div class="progress"><div class="bar" style="width:${p.progress}%"></div></div>
          <div class="it-sub" style="margin-top:8px; color:var(--text); font-weight:800">${stepsTitle}</div>
          ${steps}
        </div>
        ${status}
      </div>
    `
  }

  function docItem(d){
    const types = tr("docs.types")
    const icon = d.type === "report" ? "ðŸ“˜" : d.type === "invoice" ? "ðŸ§¾" : d.type === "contract" ? "ðŸ“œ" : "ðŸ“„"
    const t = types[d.type] || d.type
    const name = d.name[state.lang]
    return `
      <div class="item" data-doc="${d.id}">
        <div class="ico">${icon}</div>
        <div class="it-main">
          <p class="it-title">${name}</p>
          <p class="it-sub">${t} Â· ${d.date}</p>
        </div>
        <div class="pill">${tr("billing.download")}</div>
      </div>
    `
  }

  function ticketItem(t){
    const statusMap = tr("support.status")
    const status = statusPill(t.status, statusMap)
    const subject = t.subject[state.lang]
    return `
      <div class="item" data-ticket="${t.id}">
        <div class="ico">ðŸŽ«</div>
        <div class="it-main">
          <p class="it-title">${subject}</p>
          <p class="it-sub">${t.id} Â· ${t.date}</p>
        </div>
        ${status}
      </div>
    `
  }

  function invoiceItem(inv){
    const statusMap = tr("billing.status")
    const status = statusPill(inv.status, statusMap)
    const actions = `
      <div style="display:flex; gap:8px; justify-content:flex-end; flex-wrap:wrap">
        <div class="pill">${tr("billing.download")}</div>
        ${inv.status !== "paid" ? `<div class="pill warn">${tr("billing.pay")}</div>` : ``}
      </div>
    `
    return `
      <div class="item" data-inv="${inv.id}">
        <div class="ico">ðŸ§¾</div>
        <div class="it-main">
          <p class="it-title">${inv.id}</p>
          <p class="it-sub">${inv.amount} Â· ${tr("billing.status."+inv.status, "")} Â· ${inv.due}</p>
          ${actions}
        </div>
        ${status}
      </div>
    `
  }

  function openTicketCreate(){
    openModal(tr("support.create"), `
      <div class="form">
        <div>
          <label>${tr("support.labels.0")}</label>
          <input id="tSub" placeholder="${tr("support.labels.0")}" />
        </div>
        <div>
          <label>${tr("support.labels.1")}</label>
          <select id="tCat">
            <option value="">${tr("support.labels.1")}</option>
            <option>${tr("support.cats.0")}</option>
            <option>${tr("support.cats.1")}</option>
            <option>${tr("support.cats.2")}</option>
            <option>${tr("support.cats.3")}</option>
          </select>
        </div>
        <div>
          <label>${tr("support.labels.2")}</label>
          <textarea id="tDet" placeholder="${tr("support.labels.2")}"></textarea>
        </div>
      </div>
    `, [
      { label: tr("support.submit"), primary:true, onClick: ()=> toast(tr("common.demo")) },
      { label: tr("common.close"), onClick: ()=>{} }
    ])
  }

  function openProfile(){
    const actions = tr("profile.actions")
    openModal(tr("profile.title"), `
      <div class="desc">${tr("profile.role")}</div>
      <div class="divider"></div>
      <div class="list">
        <div class="item" id="signOut" style="cursor:pointer">
          <div class="ico">ðŸšª</div>
          <div class="it-main">
            <p class="it-title">${actions[0]}</p>
            <p class="it-sub">${tr("common.back")}</p>
          </div>
        </div>
        <div class="item" id="toPublic" style="cursor:pointer">
          <div class="ico">ðŸŒ</div>
          <div class="it-main">
            <p class="it-title">${actions[1]}</p>
            <p class="it-sub">${tr("common.ok")}</p>
          </div>
        </div>
      </div>
    `, [
      { label: tr("common.close"), onClick: ()=>{} }
    ])

    setTimeout(()=>{
      const so = document.getElementById("signOut")
      const tp = document.getElementById("toPublic")
      if (so) so.onclick = ()=> { closeModal(); setAuthed(false); toast(tr("common.ok")) }
      if (tp) tp.onclick = ()=> { closeModal(); setAuthed(false); setPublicTab("home") }
    }, 0)
  }

  function openNotifs(){
    if (!state.authed){
      toast(tr("common.ok"))
      return
    }
    const list = (!state.notifRead ? demo.notifs : []).map(n => `
      <div class="item" style="cursor:default">
        <div class="ico">ðŸ””</div>
        <div class="it-main">
          <p class="it-title">${state.lang === "ar" ? n.ar : n.en}</p>
          <p class="it-sub">FD</p>
        </div>
      </div>
    `).join("")

    openModal(tr("notif.title"), `
      ${list || `<div class="desc">${tr("notif.empty")}</div>`}
    `, [
      { label: tr("notif.actions.0"), primary:true, onClick: ()=>{ state.notifRead = true; store.set("fd_notif_read","1"); render() } },
      { label: tr("notif.actions.1"), onClick: ()=>{} }
    ])
  }

  function bindClicks(){
    el("enBtn").onclick = ()=> setLang("en")
    el("arBtn").onclick = ()=> setLang("ar")

    el("notifBtn").onclick = ()=> openNotifs()
    el("profileBtn").onclick = ()=> openProfile()
    el("modalClose").onclick = ()=> closeModal()
    el("modalWrap").onclick = (e)=>{ if (e.target === el("modalWrap")) closeModal() }

    document.addEventListener("click", (e)=>{
      const p = e.target.closest && e.target.closest("[data-project]")
      const d = e.target.closest && e.target.closest("[data-doc]")
      const t = e.target.closest && e.target.closest("[data-ticket]")
      const inv = e.target.closest && e.target.closest("[data-inv]")

      if (p){
        const id = p.getAttribute("data-project")
        const proj = demo.projects.find(x => x.id === id)
        if (!proj) return
        openModal(id, `
          <div class="desc">${proj.scope[state.lang]}</div>
          <div class="divider"></div>
          <div class="desc" style="font-weight:900; color:var(--text)">${tr("projects.stepsTitle")}</div>
          ${proj.steps.map(s => `<div class="it-sub" style="margin-top:8px">${s.done ? "âœ…" : "â³"} ${state.lang==="ar" ? s.ar : s.en}</div>`).join("")}
        `, [
          { label: tr("common.close"), onClick: ()=>{} }
        ])
      }

      if (d){
        toast(tr("common.demo"))
      }

      if (t){
        toast(tr("common.demo"))
      }

      if (inv){
        toast(tr("common.demo"))
      }
    })
  }

  function render(){
    applyRTL()
    renderTopbar()
    renderBottomNav()

    if (!state.authed){
      renderPublic()
    }else{
      renderPortal()
    }
  }

  bindClicks()
  render()
</script>


<script>
  if ("serviceWorker" in navigator) {
    window.addEventListener("load", () => {
      navigator.serviceWorker.register("/app/sw.js", { scope: "/app/" }).catch(() => {})
    })
  }
</script>

</body>
</html>
